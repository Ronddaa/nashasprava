<section class="calculator" id="calculator">
    <div class="container">
        <h2 class="title-calculator">калькулятор розмитнень</h2>
        <p class="p-text-calculator">Наш калькулятор допоможе Вам підібрати автомобіль з Америки для доставки. Введіть дані, які Вас цікавлять і ми зорієнтуємо по вартості омрієної машини.</p>

        <div class="wrapper-form-calculator">
            <h3 class="title-form-calculator">КАлькулятор</h3>
            
            <form class="form-calculator">
                <label>Ціна автомобіля (USD)
                    <input class="calc-form-input" type="text">
                </label>
                <label>Рік випуску
                    <input class="calc-form-input" type="number" min="2010" max="2024" placeholder="2023">
                </label>
                <label class="typeOil-label" for="typeOil">Тип двигуна </label>
                    <select class="calc-form-input" name="" id="typeOil">
                        <option value="">Бензин</option>
                        <option value="">Дизель</option>
                        <option value="">Электро</option>
                    </select>
                
                <label>Об’єм двигуна (см3) / Ємність батареї (кВт) 
                    <input class="calc-form-input" type="text">
                </label>
                <div class="wrapper-total-price">
                    <span class="p-text-total-price">загальна сума:</span>
                    <span class="total-price">0$</span>
                </div>
                <button class="form-calculator-btn">порахувати</button>
            </form>

        </div>
    </div>
</section>
